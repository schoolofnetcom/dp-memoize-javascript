<html lang="en">

    <title>Document</title>
</head>
<body>
    
    <script>
        const memo = (fn) => {
            let cache = {};
            return (...args) => {
                const arg = args[0];
                if (arg in cache) {
                    return cache[arg];
                }
                const fnResult = fn(arg);
                cache[arg] = fnResult;
                return fnResult;
            };
        };

        const fac = memo((n) => {
            if (n <= 1) return 1;
            return n * fac(--n);
        });
        
        console.log(fac(6));
    </script>
</body>
</html>
